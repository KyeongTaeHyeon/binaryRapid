<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/search.css}" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <div id="wrapper">
      <header id="header" th:replace="~{fragments/header :: header}"></header>
      <main id="main">
        <div id="searchPageWrapper">
          <!-- class="outline" -->
          <h1>검색</h1>
          <div class="searchPageWrap">
            <input type="text" id="search" placeholder=" Search..." />
            <button id="searchPage-button">
              <img th:src="@{/img/ico-search-wh-56x56.png}" alt="Search" />
            </button>
          </div>
        </div>
        <div id="newsWrapper" class="wrapper">
          <div class="wrapperTop">
            <h1>뉴스</h1>
            <span>
              <a href="../board/news">더보기 </a>
            </span>
          </div>
          <div class="wrapperContent"></div>
        </div>
        <div id="regionWrapper" class="wrapper">
          <div class="wrapperTop">
            <h1>가게 추천</h1>
            <span><a href="../regionTheme/regionTheme">더보기</a></span>
          </div>
          <div class="wrapperContent"></div>
        </div>
        <div id="originWrapper" class="wrapper">
          <div class="wrapperTop">
            <h1>게시판</h1>
            <span><a href="../board/boardList">더보기</a></span>
          </div>
          <div class="wrapperContent"></div>
        </div>
      </main>
    </div>
    <footer id="footer" th:replace="~{fragments/footer :: footer}"></footer>

    <script th:src="@{/js/common.js}"></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: 'ko', includedLanguages: 'en,ja,zh-CN,ko' },
          'google_translate_element'
        );
      }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script th:src="@{/js/search.js}"></script>
  </body>
</html>
