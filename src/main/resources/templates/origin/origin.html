<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RaFeed</title>
        <!-- 공통사용 -->
        <link rel="stylesheet" th:href="@{/css/reset.css}" />
        <link rel="stylesheet" th:href="@{/css/common.css}" />
        <!-- 각화면 css 생성하여 사용 -->
        <link rel="stylesheet" th:href="@{/css/origin.css}" />
    </head>

    <body>
        <div id="wrapper">
            <!-- header(공통사용) -->
            <header id="header" th:replace="~{fragments/header :: header}"></header>
            <!-- 작업영역 -->
            <main id="main">
                <div class="container">
                    <h1>라멘의 모든 것</h1>
                    <div id="tabLists" class="tabBtns"></div>
                    <div id="contentsWrapper"></div>
                </div>
            </main>
            <!-- footer영역(공통사용) -->
            <footer id="footer" th:replace="~{fragments/footer :: footer}"></footer>
        </div>

        <!-- 공통사용 -->
        <script th:src="@{/js/common.js}"></script>
        <!-- 각화면 js생성하여 사용 -->
        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement(
                    { pageLanguage: 'ko', includedLanguages: 'en,ja,zh-CN,ko' },
                    'google_translate_element'
                );
            }
        </script>
        <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
        <script type="module" th:src="@{/js/origin.js}"></script>
    </body>
</html>
