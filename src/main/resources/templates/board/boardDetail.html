<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="board" content="boardDetail"/>

        <title>게시판 상세보기</title>

        <link rel="stylesheet" th:href="@{/css/reset.css}"/>
        <link rel="stylesheet" th:href="@{/css/common.css}"/>
        <link rel="stylesheet" th:href="@{/css/boardList.css}"/>

        <link rel="stylesheet" as="style" crossorigin
              href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"/>
    </head>
    <body>
        <div id="wrapper">
            <header id="header" th:replace="~{fragments/header :: header}"></header>

            <main id="main">
                <div class="board-container">
                    <article class="post-card">
                        <div class="post-header">
                            <span id="detailCategory" class="category-badge">카테고리</span>
                            <h1 id="detailTitle" class="post-title">게시물 제목</h1>
                            <div class="post-meta">
                                <span class="meta-item writer">
                                    <span id="detailWriter">작성자</span>
                                </span>
                                <span class="meta-divider">·</span>
                                <span class="meta-item date" id="detailDate">YYYY-MM-DD</span>
                            </div>
                        </div>

                        <div class="divider"></div>

                        <div class="post-body">
                            <div id="detailContent" class="content-text">
                                내용을 불러오는 중입니다...
                            </div>

                            <div id="galleryArea" class="image-gallery"></div>
                        </div>
                    </article>

                    <div class="action-bar">
                        <button type="button" id="goListBtn" class="btn btn-outline">목록으로</button>
                        <div class="owner-btns">
                            <button type="button" id="editBtn" class="btn btn-primary">수정</button>
                            <button type="button" id="deleteBtn" class="btn btn-danger">삭제</button>
                        </div>
                    </div>

                    <section class="comment-section">
                        <h3 class="section-title">댓글</h3>

                        <div class="comment-input-wrapper">
                            <input type="text" id="commentInput" placeholder="댓글을 남겨보세요..."/>
                            <button type="button" id="commentSubmit" class="btn-comment">등록</button>
                        </div>

                        <div id="detailCommentList" class="comment-list">
                        </div>
                    </section>
                </div>
            </main>

            <footer id="footer" th:replace="~{fragments/footer :: footer}"></footer>
        </div>

        <div id="imageModal" class="img-modal">
            <span class="img-modal-close" onclick="closeImageModal()">&times;</span>
            <img class="img-modal-content" id="modalImage">
        </div>

        <script th:src="@{/js/common.js}"></script>
        <script th:src="@{/js/boardList.js}"></script>
    </body>
</html>
