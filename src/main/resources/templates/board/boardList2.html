<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RaFeed - 상세보기</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/boardList.css}" />
</head>
<body>
<div id="wrapper">
    <header id="header" th:replace="~{fragments/header :: header}"></header>

    <main id="main">
        <div id="boardcreat">
            <div class="id creatPost">
                <div class="title">
                    <h1 id="detailTitle">게시글 제목</h1>
                </div>

                <div class="contentPost">
                    <input type="text" id="detailContent" readonly />
                </div>

                <div id="bTn">
                    <button type="button" id="listBtn">목록</button>
                    <button type="button" id="editBtn" style="display:none;">수정</button>
                    <button type="button" id="deleteBtn" style="display:none;">삭제</button>
                </div>

                <div class="comment">
                    <div class="commentText">
                        <input type="text" id="commentInput" placeholder="댓글을 입력하시오" />
                    </div>
                    <div class="commentBtn">
                        <button type="button" id="commentSubmit">댓글등록</button>
                    </div>
                </div>

                <div class="commentList" id="commentListContainer">
                </div>
            </div>
        </div>
    </main>

    <footer id="footer" th:replace="~{fragments/footer :: footer}"></footer>
</div>

<script th:src="@{/js/common.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script th:src="@{/js/boardList.js}"></script>
</body>
</html>
