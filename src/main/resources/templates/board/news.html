<!-- news.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="news" content="news"/>
        <title>RaFeed</title>
        <!-- 공통사용 -->
        <link rel="stylesheet" th:href="@{/css/reset.css}"/>
        <link rel="stylesheet" th:href="@{/css/common.css}"/>

        <!-- 각화면 css 생성하여 사용 -->
        <link rel="stylesheet" th:href="@{/css/news.css}"/>
    </head>
    <body>
        <div id="wrapper">
            <!-- header(공통사용) -->
            <header id="header" th:replace="~{fragments/header :: header}"></header>
            <!-- 작업영역 -->
            <main id="main">
                <div id="boardcreat">
                    <h1 id="news">뉴스</h1>
                    <div class="filter">
                        <a href="" class="active">
                            <span class="filter-all">전체</span>
                        </a>
                        <a href="">
                            <span class="filter-issue">라면 관련 이슈</span>
                        </a>
                        <a href="">
                            <span class="filter-years">올해의 라멘</span>
                        </a>
                    </div>
                    <!-- 게시글 리스트 -->
                    <div id="postNumber"></div>

                    <!-- 페이징 + 글쓰기 -->
                    <div id="contentNav">
                        <nav class="pagination">
                            <button
                                    class="page-btn prev"
                                    aria-label="이전 페이지"
                            >
                                &lt;
                            </button>
                            <ul class="page-list"></ul>
                            <button
                                    class="page-btn next"
                                    aria-label="다음 페이지"
                            >
                                &gt;
                            </button>
                        </nav>
                    </div>
                </div>
            </main>

            <!-- footer영역(공통사용) -->
            <footer id="footer" th:replace="~{fragments/footer :: footer}"></footer>
        </div>
        <template id="newsTemplate">
            <a href="" class="newsLink" target="_blank">
                <article class="post">
                    <div class="name"></div>
                </article>
            </a>
        </template>
        <!-- 공통사용 -->
        <script th:src="@{/js/common.js}"></script>
        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement(
                    {pageLanguage: 'ko', includedLanguages: 'en,ja,zh-CN,ko'},
                    'google_translate_element'
                );
            }
        </script>
        <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
        <!-- 각화면 js생성하여 사용 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
        <script type="module" th:src="@{/js/news.js}"></script>
    </body>
</html>
