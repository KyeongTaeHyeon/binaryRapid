<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RaFeed - 글쓰기</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" th:href="@{/css/boardList.css}"/>
    <link rel="stylesheet" th:href="@{/css/boardDetail.css}"/>
</head>
<body>
<div id="wrapper">
    <header id="header" th:replace="~{fragments/header :: header}"></header>

    <main id="main">
        <div class="board-container">
            <div class="post-card">
                <div class="post-header">
                    <h1 class="post-title">새 게시글 작성</h1>
                </div>

                <div class="divider"></div>

                <div class="store-form">
                    <div class="form-row">
                        <label for="boardCategory" class="section-title" style="display:block; font-size:16px;">게시판 선택</label>
                        <select id="boardCategory" style="width:100%; padding:10px; border:1px solid var(--border-color); border-radius:8px;">
                            <option value="A00">자유게시판</option>
                            <option value="B00">식당인증</option>
                        </select>
                    </div>

                    <div class="form-row" style="margin-top: 20px;">
                        <label for="postTitle" class="section-title" style="display:block; font-size:16px;">제목</label>
                        <input type="text" id="postTitle" placeholder="제목을 입력하세요"
                               style="width:100%; padding:12px; border:1px solid var(--border-color); border-radius:8px;"/>
                    </div>
                </div>

                <div class="post-body" style="margin-top: 20px;">
                        <textarea id="postContent" placeholder="내용을 입력해주세요..."
                                  style="width:100%; min-height:400px; padding:15px; border:1px solid var(--border-color); border-radius:8px; outline:none; resize:none; font-size:16px;"></textarea>
                </div>

                <div class="form-row" style="margin-top: 20px;">
                    <label for="fileInput" class="section-title" style="display:block; font-size:16px;">파일 첨부</label>
                    <input type="file" id="fileInput" multiple accept="image/*"
                           style="width:100%; padding:10px; border:1px solid var(--border-color); border-radius:8px; background:#f9fafb;"/>
                </div>

                <div id="filePreviewArea" class="comment-section" style="margin-top:20px; padding:20px;">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                        <span class="comment-author">첨부 이미지 미리보기</span>
                        <button type="button" id="clearFilesBtn" class="btn-danger" style="padding:5px 10px; border-radius:4px; font-size:12px; cursor:pointer;">전체삭제</button>
                    </div>
                    <div id="filePreviewList" class="image-gallery" style="border-top:none; padding-top:0;"></div>
                </div>

                <div class="action-bar" style="margin-top:40px; justify-content:center; gap:15px;">
                    <button type="button" id="submitPostBtn" class="btn btn-primary" style="width:120px;">등록</button>
                    <button type="button" class="btn btn-outline" onclick="location.href='/board/boardList'" style="width:120px;">취소</button>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer" th:replace="~{fragments/footer :: footer}"></footer>
</div>

<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/boardWrite.js}"></script>
</body>
</html>
