<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>RaFeed</title>
        <link rel="stylesheet" th:href="@{/css/reset.css}"/>
        <link rel="stylesheet" th:href="@{/css/common.css}"/>
        <link rel="stylesheet" th:href="@{/css/manager.css}"/>
    </head>

    <body>
        <div id="wrapper">
            <header id="header" th:replace="~{fragments/header :: header}"></header>
            <main id="main">
                <h2>작성글 관리</h2>
                <div id="inner">
                    <div th:replace="~{fragments/userSidebar :: sideBar(menuName=${pageName})}"></div>
                    <div id="managerRight">
                        <div id="managerSearch">
                            <div class="searchWrapper">
                                <form class="searchWrap managerSearchWrap" action="#">
                                    <select name="boardCate" id="cate">
                                        <option value="" selected>카테고리를 선택하세요</option>
                                        <option value="freeBoard">자유게시판</option>
                                        <option value="restaurantCert">식당인증</option>
                                    </select>
                                    <button class="board-search-button" type="submit">
                                        <img th:src="@{/img/ico-search-wh-56x56.png}" alt="Search"/>
                                    </button>
                                </form>
                            </div>
                            <div class="searchWrapper">
                                <div class="searchWrap managerSearchWrap">
                                    <input
                                            id="searchInput"
                                            type="text"
                                            placeholder=" 게시글 제목: "
                                    />
                                    <button class="title-search-button" type="button">
                                        <img th:src="@{/img/ico-search-wh-56x56.png}" alt="Search"/>
                                    </button>
                                </div>
                            </div>
                            <div class="searchWrapper">
                                <form
                                        class="searchWrap managerSearchWrap"
                                        id="managerSearchDate"
                                        action="/submit"
                                        method="post"
                                >
                                    <input type="date" id="start" name="startDate" required/>
                                    <input type="date" id="end" name="endDate" required/>
                                    <button type="submit">제출</button>
                                </form>
                            </div>
                        </div>
                        <table>
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>게시판</th>
                                <th>제목</th>
                                <th>작성 시간</th>
                                <th>관리</th>
                            </tr>
                            </thead>
                            <tbody id="userTableBody"></tbody>
                        </table>
                        <div id="contentNav">
                            <nav class="pagination">
                                <button class="page-btn prev" aria-label="이전 페이지">
                                    &lt;
                                </button>
                                <ul class="page-list"></ul>
                                <button class="page-btn next" aria-label="다음 페이지">
                                    &gt;
                                </button>
                            </nav>
                            <div class="select_box array_num">
                                <select name="numbers" id="sarray_numbers">
                                    <option value="5">5개</option>
                                    <option value="10" selected>10개</option>
                                    <option value="15">15개</option>
                                    <option value="20">20개</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer id="footer" th:replace="~{fragments/footer :: footer}"></footer>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

        <script th:src="@{/js/common.js}"></script>

        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement(
                    {pageLanguage: 'ko', includedLanguages: 'en,ja,zh-CN,ko'},
                    'google_translate_element'
                );
            }
        </script>
        <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

        <script type="module" th:src="@{/js/main.js}"></script>
        <script type="module" th:src="@{/js/userBoardList.js}"></script>
    </body>
</html>
