<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>RaFeed</title>
        <link rel="stylesheet" th:href="@{/css/reset.css}"/>
        <link rel="stylesheet" th:href="@{/css/common.css}"/>
        <link rel="stylesheet" th:href="@{/css/manager.css}"/>
    </head>

    <body>
        <div id="wrapper">
            <header id="header" th:replace="~{fragments/header :: header}"></header>
            <main id="main">
                <h2>식당 신청 관리</h2>
                <div id="inner">
                    <div th:replace="~{fragments/userSidebar :: sideBar(menuName=${pageName})}"></div>
                    <div id="managerRight">
                        <div id="managerSearch">
                            <div class="searchWrapper">
                                <div class="searchWrap managerSearchWrap">
                                    <input id="reqSearchInput" type="text" placeholder=" 게시글 제목: "/>
                                    <button id="reqSearchBtn" type="button"
                                            style="background-color: var(--primary-color)">
                                        <img th:src="@{/img/ico-search-wh-56x56.png}" alt="Search"/>
                                    </button>
                                </div>
                            </div>

                            <div class="searchWrapper">
                                <div class="searchWrap managerSearchWrap" id="reqDateWrap">
                                    <input type="date" id="reqStart" name="startDate"/>
                                    <input type="date" id="reqEnd" name="endDate"/>
                                    <button type="button" id="reqDateBtn">제출</button>
                                </div>
                            </div>
                        </div>
                        <table>
                            <thead>
                            <tr>
                                <th>글 번호</th>
                                <th>가게이름</th>
                                <th>카테고리</th>
                                <th>작성일</th>
                                <th>상태</th> <!-- 상태 컬럼 추가 -->
                            </tr>
                            </thead>
                            <tbody id="userRequestMain"></tbody>
                        </table>
                        <div id="contentNav">
                            <nav class="pagination">
                                <button class="page-btn prev" aria-label="이전 페이지">
                                    &lt;
                                </button>
                                <ul class="page-list">
                                </ul>
                                <button class="page-btn next" aria-label="다음 페이지">
                                    &gt;
                                </button>
                            </nav>

                            <div class="select_box array_num">
                                <select name="numbers" id="req_sarray_numbers">
                                    <option value="5">5개</option>
                                    <option value="10" selected>10개</option>
                                    <option value="15">15개</option>
                                    <option value="20">20개</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer id="footer" th:replace="~{fragments/footer :: footer}"></footer>
        </div>
        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement(
                    {pageLanguage: 'ko', includedLanguages: 'en,ja,zh-CN,ko'},
                    'google_translate_element'
                );
            }
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

        <script th:src="@{/js/common.js}"></script>
        <script th:src="@{/js/userRequestShop.js}"></script>
    </body>
</html>
