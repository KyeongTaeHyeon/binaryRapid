<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>정보 수정</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" th:href="@{/css/userModify.css}"/>
    <link rel="stylesheet" th:href="@{/css/register.css}"/>
    <link rel="stylesheet" th:href="@{/css/manager.css}"/>
</head>
<body>
<div id="wrapper">
    <header id="header" th:replace="~{fragments/header :: header}"></header>
    <main id="main">
        <div id="userModifyWrapper">
            <div th:replace="~{fragments/userSidebar :: sideBar(menuName=${pageName})}"></div>
            <div id="userModifyRight">
                <h1>유저 정보 변경</h1>
                <form id="registerForm">
                    <div class="inputWrapper">
                        <div class="inputGroup">
                            <label for="userId">아이디</label>
                            <input type="text" id="userId" name="userId" readonly style="background-color: #f1f5f9; cursor: not-allowed;"/>
                        </div>
                        <span id="userIdMsg" class="msg">아이디는 수정할 수 없습니다.</span>

                        <div class="inputGroup">
                            <label for="userPassword">비밀번호 확인</label>
                            <input type="password" id="userPassword" name="userPassword" placeholder="현재 비밀번호를 입력하세요" required/>
                        </div>
                        <span class="msg">본인 확인을 위해 비밀번호를 입력해야 변경이 가능합니다.</span>

                        <div class="inputGroup">
                            <label for="userEmail">이메일</label>
                            <input type="email" id="userEmail" name="userEmail" placeholder="RaFeed@gmail.com"/>
                        </div>

                        <div class="inputGroup">
                            <label for="nickName">닉네임</label>
                            <input type="text" id="nickName" name="nickName" required/>
                        </div>

                        <div class="inputGroup">
                            <label>나이</label>
                            <select name="selAge" id="selAge">
                                <option value="">----선택----</option>
                                <option value="10">10대</option>
                                <option value="20">20대</option>
                                <option value="30">30대</option>
                                <option value="40">40대</option>
                                <option value="50">50대</option>
                                <option value="60">60대이상</option>
                            </select>
                        </div>

                        <div class="inputGroup">
                            <label>성별</label>
                            <select name="selGender" id="selGender">
                                <option value="male">남성</option>
                                <option value="female">여성</option>
                            </select>
                        </div>

                        <div class="inputGroup">
                            <label>취향</label>
                            <select name="selPreference" id="selPreference">
                                <option value="">선택안함</option>
                                <option value="SOY">소유</option>
                                <option value="TONKOTSU">돈코츠</option>
                                <option value="MISO">미소</option>
                                <option value="SHIO">시오</option>
                            </select>
                        </div>
                    </div>

                    <div class="buttonWrapper">
                        <button type="submit" id="btnRegister" class="button">변경하기</button>
                        <button type="button" id="btnDelete" class="button" style="background-color: #ff4d4d;">탈퇴하기</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer id="footer" th:replace="~{fragments/footer :: footer}"></footer>
</div>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/userModify.js}"></script>
<script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement(
            { pageLanguage: 'ko', includedLanguages: 'en,ja,zh-CN,ko' },
            'google_translate_element'
        );
    }
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
