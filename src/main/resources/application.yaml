spring:
  config:
    import: "optional:classpath:secret.properties"
  application:
    name: rapid
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:mysql://proxogus.codns.com:32270/rapid?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
    
    username: ${db.username}
    password: ${db.password}
  
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 20MB

jwt:
  secret: ${jwt.secret}
  
  access-token-expire-time: 1800000   # 30분
  refresh-token-expire-time: 1209600000 # 14일

mybatis:
  mapper-locations: classpath:mapper/*.xml
  config-location: classpath:mybatis-config.xml
